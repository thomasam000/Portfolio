    <header  class="main-header">
      <div class="container">
        <nav class="row " style="text-align:center;">
          <div class="col-12 col-lg-9">
            <h1 class="title">Vegan Kosher and Halal for All</h1>

    <form>
      <table width="80%" style="table-layout:fixed">
        <tr>
          <td align="right"> Name: </td>
          <td>  <input type="text"> </td>
        </tr>
        <tr>
          <td align="right"> Email: </td>
          <td>  <input type="text"> </td>
        </tr>
        <tr>
          <td align="right"> Phone: </td>
          <td>  <input type="text"> </td>
        </tr>
        <tr>
          <td align="right"> Reason for Inquiry:</td>
          <td>
            <select>
              <option value="catering"> Catering </option>
              <option value="private-party"> Private Party </option>
              <option value="feedback"> Feedback/option>
              <option value="other"> Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="right"> Additional Information:</td>
          <td><textarea rows="6" cols="20"></textarea></td>
        </tr>
        <tr>
          <td align="right">Have you been to the restaurant?</td>
          <td>
            <input type="radio" name="question"> No
            <input type="radio" name="question"> Yes
          </td>
        </tr>
        <tr>
          <td align="right"> Best day(s) to contact you:</td>
          <td>
          <input type="checkbox" value="Monday"> M
          <input type="checkbox" value="Tuesday"> T
          <input type="checkbox" value="Wednesday"> W
          <input type="checkbox" value="Thursday"> Th
          <input type="checkbox" value="Friday"> F
        </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Send Request"></td>
        </tr>
      </table>
    </form>
