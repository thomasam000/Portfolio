  <body class="background">

    <header  class="main-header">
      <div class="container">
        <nav class="row " style="text-align:center;">
          <div class="col-12 col-lg-9">

            <a href="#" style="text-decoration: underline;">&#9743;</a>
          </div>
        </nav>
      </div>

    <form>
      <table width="80%" style="table-layout:fixed">
        <tr>
          <td align="right"> <label>Name:</label> </td>
          <td>  <input type="text" id="name" required> </td>
        </tr>
        <tr>
          <td align="right"> <label>Email:</label> </td>
          <td>  <input type="text"  id="email" required> </td>
        </tr>
        <tr>
          <td align="right"> <label>Phone:</label></td>
          <td>  <input type="text" id="phone" required> </td>
        </tr>
        <tr>
          <td align="right"> <label>Reason for Inquiry:</label></td>
          <td>
            <select>
              <option value="catering"> Catering </option>
              <option value="private-party"> Private Party </option>
              <option value="feedback"> Feedback/option>
              <option value="other"> Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="right"> <label>Additional Information:</label></td>
          <td><textarea rows="6" cols="20"></textarea></td>
        </tr>
        <tr>
          <td align="right"><label>Have you been to the restaurant?</label></td>
          <td>
            <input type="radio" name="question"> No
            <input type="radio" name="question"> Yes
          </td>
        </tr>
        <tr>
          <td align="right"> <label>Best day(s) to contact you:</label></td>
          <td>
          <input type="checkbox" value="Monday"> M
          <input type="checkbox" value="Tuesday"> T
          <input type="checkbox" value="Wednesday"> W
          <input type="checkbox" value="Thursday"> Th
          <input type="checkbox" value="Friday"> F
        </td>
        </tr>
        <tr>
          <td></td>
          <td><button onclick="alerts();">submit</button></td>
        </tr>
      </table>
    </form>
<script>
function alerts() {
  let name = document.getElementById('name').value;
  let email = document.getElementById('email').value;
  let phone = document.getElementById('phone').value;
  if (name != "" && email != "" && phone != "") {
    alert("Thank you " + name + "! your request has been submitted. we will contact you as soon as we can.");
  }
}
</script>
