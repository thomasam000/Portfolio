    <form class="container font" style="margin-top:40px; ">
      <h1 style="text-align:center;  ">Contact Us</h1>
      <div width="80%" class="row">
        <div class="col-12 col-md-6 label" ><label>Name:</label></div>
        <div class="col-12 col-md-6 content form-control-sm" cont><input type="text" id="name" placeholder="Your Name Here" required>
        </div> <br> <hr>
        <div class="col-12 col-md-6 label" ><label>Email:</label></div>
        <div class="col-12 col-md-6 content form-control-sm" ><input type="text" id="email" placeholder="example@email.com"required>
        </div> <br> <hr>
        <div class="col-12 col-md-6 label" ><label>Phone:</label></div>
        <div class="col-12 col-md-6 content form-control-sm" ><input type="text" id="phone" placeholder="123-456-7890"required>
        </div> <br> <hr>
        <div class="col-12 col-md-6 label" ><label>Preferred method of communication:</div>
        <div class="col-12 col-md-6 content" >
          <input type="radio" name="question1" > Phone
          <input type="radio" name="question1" > Email
        </div>
        <div class="col-12 col-md-6 label" ><label>Reason for Inquiry:</label></div>
        <div class="col-12 col-md-6 content" >
          <select>
            <option value="catering"> Catering </option>
            <option value="private-party"> Private Party </option>
            <option value="feedback"> Feedback/option>
            <option value="other"> Other</option>
          </select>
        </div> <br> <hr>
        <div class="col-12 col-md-6 label"><label>additional information:</label></div>
        <div class="col-12 col-md-6 content" ><textarea rows="6" cols="20"></textarea>
        </div> <br> <hr>

        <div class="col-12 col-md-6 label" ><label>Have you been to the restaurant?</div>
        <div class="col-12 col-md-6 content" >
          <input type="radio" name="question"> No
          <input type="radio" name="question"> Yes
        </div>

        <div class="col-12 col-md-6 label" > <label>Best day(s) to contact you:</label></div>
        <div class="col-12 col-md-6 content" >
        <input type="checkbox" value="Monday"> M
        <input type="checkbox" value="Tuesday"> T
        <input type="checkbox" value="Wednesday"> W
        <input type="checkbox" value="Thursday"> Th
        <input type="checkbox" value="Friday"> F
      </div><br> <hr>
      <div class="col 12" style="text-align:center;">
        <button class="btn-primary"onclick="alerts();" style="width:100px;">submit</button>

      </div>
      </div>
    </form>
<script>
function alerts() {
  let name = document.getElementById('name').value;
  let email = document.getElementById('email').value;
  let phone = document.getElementById('phone').value;
  if (name != "" && email != "" && phone != "") {
    alert("Thank you " + name + "! your request has been submitted. we will contact you as soon as we can.");
  }
}
</script>
